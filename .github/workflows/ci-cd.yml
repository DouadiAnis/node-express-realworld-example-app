name: CI/CD Pipeline

# 1. D√âCLENCHEURS (Triggers)
# Le pipeline se lance quand on pousse sur 'master' ou quand on fait une Pull Request vers 'master'.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # --- JOB 1 : TESTS & QUALIT√â ---
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
        
      - name: Compilation de l'application (Build)
        run: ./scripts/build.sh

      # On lance une base de donn√©es temporaire pour que les tests d'int√©gration (si besoin) fonctionnent
      - name: D√©marrer PostgreSQL (Service Container)
        run: docker compose -f docker/docker-compose.yml up -d

      - name: Lancer les Tests
        run: ./scripts/test.sh
        env:
          # On force l'URL de la base de donn√©es vers celle du conteneur cr√©√© juste au-dessus
          DATABASE_URL: "postgresql://myuser:mypassword@localhost:5432/realworld-db?schema=public"
          IMAGE_TAG: ${{ github.sha }}
      # V√©rification de la qualit√© du code (ESLint)
      - name: V√©rification Qualit√© (Lint)
        working-directory: ./app
        run: npx nx lint

  # --- JOB 2 : BUILD DOCKER ---
  build-and-push:
    name: Build & Push Docker
    needs: test-and-lint # Ce job ne d√©marre QUE si les tests ont r√©ussi
    runs-on: ubuntu-latest
    # On ne pousse l'image que si c'est la branche 'master' (pas sur les PR pour √©viter de polluer le registre)
    if: github.ref == 'refs/heads/master' 
    
    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # Compilation TS -> JS (n√©cessaire avant de copier dans l'image Docker)
      - name: Compilation de l'application (Build)
        run: ./scripts/build.sh

      # Connexion √† Docker Hub pour pouvoir pousser l'image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construction et envoi de l'image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          # On tague l'image avec 'latest' ET le SHA unique du commit (tra√ßabilit√©)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/student-ci-cd-project:latest
            ${{ secrets.DOCKER_USERNAME }}/student-ci-cd-project:${{ github.sha }}

  # --- JOB 3 : D√âPLOIEMENT
  deploy:
    name: üöÄ Deploy to VM via SSH
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: R√©cup√©ration du code
        uses: actions/checkout@v4

      # 1. On pr√©pare la connexion SSH
      - name: Configuration de la cl√© SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.VM_HOST }} >> ~/.ssh/known_hosts

      # 2. On envoie les fichiers VERS la VM
      - name: Copie des fichiers sur le serveur (SCP)
        run: |
          scp docker/docker-compose.yml ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:~/docker-compose.yml
          scp scripts/deploy.sh ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }}:~/deploy.sh

      # 3. On lance le script SUR la VM
      - name: Ex√©cution du script sur le serveur (SSH)
        run: |
          ssh ${{ secrets.VM_USERNAME }}@${{ secrets.VM_HOST }} "chmod +x deploy.sh && \
          export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }} && \
          export DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }} && \
          ./deploy.sh"