name: CI/CD Pipeline

# 1. DÃ‰CLENCHEURS (Triggers)
# Le pipeline se lance quand on pousse sur 'master' ou quand on fait une Pull Request vers 'master'.
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  # --- JOB 1 : TESTS & QUALITÃ‰ ---
  test-and-lint:
    name: Test & Lint
    runs-on: ubuntu-latest
    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
        
      - name: Compilation de l'application (Build)
        run: ./scripts/build.sh

      # On lance une base de donnÃ©es temporaire pour que les tests d'intÃ©gration (si besoin) fonctionnent
      - name: DÃ©marrer PostgreSQL (Service Container)
        run: docker compose -f docker/docker-compose.yml up -d

      - name: Lancer les Tests
        run: ./scripts/test.sh
        env:
          # On force l'URL de la base de donnÃ©es vers celle du conteneur crÃ©Ã© juste au-dessus
          DATABASE_URL: "postgresql://myuser:mypassword@localhost:5432/realworld-db?schema=public"

      # VÃ©rification de la qualitÃ© du code (ESLint)
      - name: VÃ©rification QualitÃ© (Lint)
        working-directory: ./app
        run: npx nx lint

  # --- JOB 2 : BUILD DOCKER ---
  build-and-push:
    name: Build & Push Docker
    needs: test-and-lint # Ce job ne dÃ©marre QUE si les tests ont rÃ©ussi
    runs-on: ubuntu-latest
    # On ne pousse l'image que si c'est la branche 'master' (pas sur les PR pour Ã©viter de polluer le registre)
    if: github.ref == 'refs/heads/master' 
    
    steps:
      - name: RÃ©cupÃ©ration du code
        uses: actions/checkout@v4

      - name: Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      # Compilation TS -> JS (nÃ©cessaire avant de copier dans l'image Docker)
      - name: Compilation de l'application (Build)
        run: ./scripts/build.sh

      # Connexion Ã  Docker Hub pour pouvoir pousser l'image
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Construction et envoi de l'image
      - name: Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          # On tague l'image avec 'latest' ET le SHA unique du commit (traÃ§abilitÃ©)
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/student-ci-cd-project:latest
            ${{ secrets.DOCKER_USERNAME }}/student-ci-cd-project:${{ github.sha }}

  # --- JOB 3 : DÃ‰PLOIEMENT (SimulÃ©) ---
  deploy:
    name: ðŸš€ Deploy to Azure
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'

    steps:
      - name: DÃ©ploiement sur Azure Web App (Container)
        uses: azure/webapps-deploy@v2
        with:
          app-name: api-ci-cd
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          images: '${{ secrets.DOCKER_USERNAME }}/student-ci-cd-project:${{ github.sha }}'